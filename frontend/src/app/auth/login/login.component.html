<div class="login-page">
  <div class="login-container">
    <div class="login-header text-center mb-4">
      <h1 class="pizza-title">üçïPizza Shop</h1>
      <p class="text-muted">Welcome back! Please sign in to your account</p>
    </div>

    <mat-card class="login-card">
      <mat-card-content class="p-4">
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
          <div class="mb-3">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Username</mat-label>
              <input
                matInput
                type="text"
                [(ngModel)]="username"
                name="username"
                placeholder="Enter your username"
                required>
            </mat-form-field>
          </div>

          <div class="mb-3">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Password</mat-label>
              <input
                matInput
                type="password"
                [(ngModel)]="password"
                name="password"
                placeholder="Enter your password"
                required>
            </mat-form-field>
          </div>

          @if (error) {
            <div class="alert alert-danger mb-3">{{ error }}</div>
          }

          <button
            mat-raised-button
            color="primary"
            type="submit"
            class="w-100 mb-3"
            [disabled]="!loginForm.valid">
            Sign In
          </button>
        </form>

        <div class="demo-users">
          <h6 class="text-center mb-3">Demo Accounts</h6>
          <div class="row">
            <div class="col-6">
              <mat-card class="demo-card" (click)="setCredentials('customer', 'customer')">
                <mat-card-content>
                  <h6>Customer</h6>
                  <small>customer / customer</small>
                </mat-card-content>
              </mat-card>
            </div>
            <div class="col-6">
              <mat-card class="demo-card" (click)="setCredentials('admin', 'admin123')">
                <mat-card-content>
                  <h6>Admin</h6>
                  <small>admin / admin123</small>
                </mat-card-content>
              </mat-card>
            </div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
