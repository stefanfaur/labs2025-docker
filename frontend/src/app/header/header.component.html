<div id="header" [style.height]="'100vh'">
  @if (index() === 0) {
    <div class="slide" [ngStyle]="{'background-image': 'url(/'+ header1().imageUrl + ')'}">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-6">
            <h1> {{ header1().title }} </h1>
            <p> {{ header1().description }} </p>
          </div>
        </div>
      </div>
    </div>
  }
  @if (index() === 1) {
    <div class="slide" [ngStyle]="{'background-image': 'url(/'+ header2().imageUrl + ')'}">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-6">
            <h1> {{ header2().title }} </h1>
            <p> {{ header2().description }} </p>
          </div>
        </div>
      </div>
    </div>
  }
  @if (index() === 2) {
    <div class="slide" [ngStyle]="{'background-image': 'url(/'+ header3().imageUrl + ')'}">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-6">
            <h1> {{ header3().title }} </h1>
            <p> {{ header3().description }} </p>
          </div>
        </div>
      </div>
    </div>
  }
  <div class="control d-flex justify-content-center">
    <button type="button" class="btn" (click)="setIndex(0)">
      @if (index() === 0) {
        ●
      } @else {
        ○
      }
    </button>
    <button type="button" class="btn" (click)="setIndex(1)">
      @if (index() === 1) {
        ●
      } @else {
        ○
      }
    </button>
    <button type="button" class="btn" (click)="setIndex(2)">
      @if (index() === 2) {
        ●
      } @else {
        ○
      }
    </button>
  </div>
</div>
