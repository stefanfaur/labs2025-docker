<div id="pizzas" class="container my-5">

  <h2> Pizza List </h2>

  <div class="d-flex flex-row flex-wrap">
    @for (pizza of pizzas(); track pizza.name) {

      <div class="card m-2" style="width: 300px">

        <app-pizza-card [pizza]="pizza"></app-pizza-card>

        <div class="p-3">
          <ng-container *appIfPermission>
            <button class="btn btn-primary mt-3" (click)="editClicked(pizza)">Edit</button>
            <button class="btn btn-danger mt-3 ms-1" appDeleteRed (click)="deleteClicked(pizza)">Delete</button>
          </ng-container>
          @if (authService.isCustomer()) {
            <button class="btn btn-success mt-3" (click)="orderPizza(pizza)">
              <i class="fas fa-shopping-cart"></i> Order
            </button>
          }
        </div>
      </div>

    }
  </div>
</div>
